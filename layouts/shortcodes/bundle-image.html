{{ $altText := .Get "alt"}}
{{ $caption := .Get "caption"}}
{{ $source := .Get "source"}}
{{ with $.Page.Resources.GetMatch (.Get "name") }}
<div class="post-image">
  <figure>
    <a href="{{.RelPermalink}}">
      <img
        srcset="
          {{ (.Resize "320x").RelPermalink }} 320w,
          {{ (.Resize "600x").RelPermalink }} 600w,
          {{ (.Resize "1200x").RelPermalink }} 2x"
        src="{{ (.Resize "600x").RelPermalink }}" alt="{{$altText}}"/>
    </a>
    <figcaption><p>{{ $caption }}</p>{{ if $source }}<p><a href="{{ $source }}" target="_blank">source</a></p>{{ end }}</figcaption>
  </figure>
</div>
{{ else }}
  could not find image
{{ end }}
